<svg width="500" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
      <animate attributeName="x1" values="0%;100%;0%" dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;200%;100%" dur="5s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  <text x="10" y="40" font-family="'Arial', sans-serif" font-size="30" font-weight="bold" fill="url(#titleGrad)">
    3vil | Full-Stack Developer
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </text>
</svg>
